<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="git.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header1">
                <a href="git.html">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="logo">
                        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
                    </svg>
                </a>
                <p id="section1">Product</p>
                <p id="section2">Solutions</p>
                <p id="section3">Open Source</p>
                <p id="section4">Pricing</p>
            </div>
            <div class="header2">
                <input type="text" placeholder="Search or jump to...">
                <button id="head-btn">Sign in </button>
                <button id="border-btn">Sign up</button>
            </div>
        </div>
    </header>
    <div class="landing">
        <div class="word">
                <h1 class="head">Let's build from here</h1>
                <p class="paragraph1">The world'd leading AI-powered developer platform</p>
        </div>
        <div class="input-container">
            <div class="mail-input">
                <input type="mail" placeholder="Email address">
                <button>Sign up for GitHub</button>
            </div>
            <div class="div-btn">
                <button>Start a free enterprise trail</button>
            </div>
        </div>
        <div>
            <p class="paragraph2">Trusted by the world's leading organizations</p>
            <div class="sponsores">
                <img id="threem-img" src="https://github.githubassets.com/assets/3m-0151c2fda0ce.svg" alt="">
                <img id="kpmg-img" src="https://github.githubassets.com/assets/kpmg-c249f20c5173.svg" alt="">
                <img id="mers-img" src="https://github.githubassets.com/assets/mercedes-fcf97d2d6ec4.svg" alt="">
                <img id="sap-img" src="https://github.githubassets.com/assets/sap-96248a56d312.svg" alt="">
                <img id="pandg-img" src="https://github.githubassets.com/assets/pg-f1f19955c4e4.svg" alt="">
                <img id="telus-img" src="https://github.githubassets.com/assets/telus-df0c2109df99.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
